<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--link rel="icon" type="image/png" href="./img/icon.png" /-->
<title>CDBUS Tools - Index</title>

<link rel="stylesheet" href="./libs/bulma-0.9.1.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title is-size-4">Serial</h1>
        <div class="columns">
        
            <div class="column">
                <input type="text" id="dev_port" value="ttyACM0" onchange="localStorage.user_name=this.value;">
            </div>
            <div class="column">
                <input type="text" id="dev_baud" value="115200" onchange="localStorage.user_name=this.value;">
            </div>
            <div class="column">
                <label class="checkbox"><input type="checkbox" id="dev_bridge" checked> Bridge</label>
            </div>
            
            <div class="column">
                <button id="btn_dev_get">Refresh</button>
            </div>
            <div class="column">
                <button id="btn_dev_open">Open</button>
            </div>
            <div class="column">
                <button id="btn_dev_close">Close</button>
            </div>
        </div>
        <div class="container">
            Current: <span id="dev_status"></span>
        </div>
    </div>

    <br>
    <div class="container">
        <h1 class="title is-size-4">Available</h1>
        <div class="content">
            <ul class="content" id="dev_list">
              <!--li>item1</li-->
            </ul>
        </div>
    </div>
    

    <br>
    <div class="container">
        <h3 class="title is-size-4">Devices</h3>
        <div id="cfg_list">
        </div>
    </div>
    
    <br>
    <div class="container">
        <h2 class="title is-size-4">Logs</h2>
        <button id="log_clear">Clear</button>
        <button id="log_blank">Add blank</button> <br><br>
        <div style="font-family: monospace; font-size: 12px; overflow: scroll; height: 260px; color: white; background: black; resize: both;" id="dev_log"></div>
    </div>
</section>

</body>
<script src="./libs/konva-7.2.2.min.js" defer></script>
<script src="./libs/msgpack-ygoe-9045d01.min.js" defer></script>
<script src="./libs/ansi_up-5.0.0.js" defer></script>
<script type="module" src="./index.js"></script>
</html>
