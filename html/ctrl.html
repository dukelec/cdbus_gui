<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--link rel="icon" type="image/png" href="./img/icon.png" /-->
<title>CDBUS Tools - Ctrl</title>

<link rel="stylesheet" href="./libs/bulma-0.9.1.min.css">
<link rel="stylesheet" href="./libs/bulma-tooltip-v1.2.0.min.css">
<link rel="stylesheet" href="./libs/uPlot-e33d6aa.min.css">

<style>

.columns.is-gapless>.is-1.reg_btn_rw {
    width: 30px;
    margin: 1px 1px 1px 1px;
    border-radius: 6px 6px 6px 6px;
    border-width: 0.1px;
    border-style: dashed;
    /*background: #73AD81;*/
    
    /* txt center: */
    display: flex;
    justify-content: center; /* align horizontal */
    align-items: center; /* align vertical */
}
.reg_btn_rw:hover {
    /*background-color: yellow;*/
    cursor: pointer;
}

.columns.is-gapless:not(:last-child) {
    margin-bottom: 0rem;
}

</style>

</head>
<body>


<section class="section">

    <div class="container">
    
        <h2 class="title is-size-4">Regs</h2>
        
        <div class="columns">
            <div class="column">
                <button id="dev_read_info">Read Info</button>
            </div>
            <div class="column">
                <button id="dev_read_all">Read All</button>
            </div>
            <div class="column">
                <button id="dev_write_all">Write All</button>
            </div>
        </div>
        <div class="container">
            Device Info: <span id="dev_info"></span>
        </div>
        <br>
        
        <div class="content">
            <div class="columns">
              <div class="column" id="reg_list0"></div>
              <div class="column" id="reg_list1"></div>
            </div>
        </div>
        
        <div class="container">
            <h2 class="title is-size-4">Logs</h2>
            <div style="font-family: monospace; font-size: 12px; overflow: scroll; height: 260px; color: white; background: black;" id="dev_log"></div>
        </div>
        <br>
        
        <div class="container" id="plot_list">
        </div>
        
    </div>

</section>

</body>
<script src="./libs/konva-7.2.2.min.js" defer></script>
<script src="./libs/msgpack-ygoe-9045d01.min.js" defer></script>
<script src="./libs/uPlot-e33d6aa.iife.min.js" defer></script>
<script src="./libs/ansi_up-5.0.0.js" defer></script>
<script type="module" src="./ctrl.js"></script>
</html>
