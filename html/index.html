<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--link rel="icon" type="image/png" href="./img/icon.png" /-->
<title>CDBUS Tools - Index</title>

<link rel="stylesheet" href="./libs/bulma-0.9.1.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title is-size-4">Serial</h1>
        <div class="columns">
        
            <div class="column">
                <input type="text" placeholder="Any sub string of below list" id="dev_port" value="ttyACM0">
                <input type="text" placeholder="Rate (Ignore for USB-CDC)" id="dev_baud" value="115200">
                <label class="checkbox"><input type="checkbox" id="dev_bridge" checked> CDBUS Bridge</label>
                <button class="button is-small" id="btn_dev_get">Refresh</button>
                <button class="button is-small" id="btn_dev_open">Open</button>
                <button class="button is-small" id="btn_dev_close">Close</button>
            </div>
        </div>
        <div class="container">
            Current: <span id="dev_status"></span>
        </div>
    </div>

    <br>
    <div class="container">
        <h1 class="title is-size-4">Available</h1>
        <div class="content">
            <ul class="content" id="dev_list">
              <!--li>item1</li-->
            </ul>
        </div>
    </div>
    

    <br>
    <div class="container">
        <h3 class="title is-size-4">Devices</h3>
        <input type="text" placeholder="Local NET" id="local_net" value="0x00">
        <input type="text" placeholder="Local MAC" id="local_mac" value="0x00">
        <button class="button is-small" id="set_local">Set local NET & MAC</button><br><br>
        <div id="cfg_list">
        </div>
    </div>
    
    <br>
    <div class="container">
        <h2 class="title is-size-4">Logs</h2>
        <label class="checkbox"><input type="checkbox" id="scroll_end" checked> Scroll end</label>
        | Len: <input type="text" size="8" placeholder="500" id="dbg_len" value="500">
        <button class="button is-small" id="log_clear">Clear</button>
        <button class="button is-small" id="log_blank">Add blank</button> <br><br>
        <div style="font-family: monospace; font-size: 12px; overflow: scroll; height: 260px; color: white; background: black; resize: both;" id="dev_log"></div>
    </div>
</section>

</body>
<script src="./libs/msgpack-ygoe-9045d01.min.js" defer></script>
<script src="./libs/ansi_up-5.0.0.js" defer></script>
<script type="module" src="./index.js"></script>
</html>
